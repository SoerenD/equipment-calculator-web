<form [formGroup]="form">
    <div>
        <mat-form-field appearance="outline" class="calc-input">
            <mat-label>Waffenschmiede</mat-label>
            <input formControlName="waffenschmiede" matInput max="10" min="0" type="number" value="0">
        </mat-form-field>

        <mat-form-field appearance="outline" class="calc-input">
            <mat-label>Schmiedekunst</mat-label>
            <input formControlName="schmiedekunst" matInput min="0" type="number" value="0">
        </mat-form-field>

        <mat-form-field appearance="outline" class="calc-input">
            <mat-label>Einheit</mat-label>
            <mat-select formControlName="selectedUnit">
                <mat-option>-</mat-option>
                <mat-option
                    *ngFor="let unitName of allUnits; trackBy unitName"
                    [value]="unitName"
                >{{ unitName }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="calc-input">
            <mat-label>Element Angriff</mat-label>
            <mat-select formControlName="elementAttack">
                <mat-option>egal</mat-option>
                <mat-option
                    *ngFor="let element of elements"
                    [value]="element"
                >{{ element }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="calc-input">
            <mat-label>Element Verteidigung</mat-label>
            <mat-select formControlName="elementDefense">
                <mat-option>egal</mat-option>
                <mat-option
                    *ngFor="let element of elements"
                    [value]="element"
                >{{ element }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-checkbox
            [disabled]="!selectedUnit?.ranged"
            class="calc-input"
            formControlName="rangedRequired">
            muss FK-Waffe tragen
        </mat-checkbox>
        <mat-checkbox
            [disabled]="!selectedUnit?.ranged"
            class="calc-input"
            formControlName="rangedForbidden">
            darf keine FK-Waffe tragen
        </mat-checkbox>
    </div>
</form>
